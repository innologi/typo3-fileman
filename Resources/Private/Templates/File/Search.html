<f:layout name="Default" />

<f:section name="main">
<f:if condition="{settings.searchReturnPid}">
	<f:link.page pageUid="{settings.searchReturnPid}" class="button-back"><f:translate key="tx_fileman_filelist.go_back" /></f:link.page>
</f:if>

<f:form enctype="multipart/form-data" method="post" class="search-form"
	pageUid="{settings.searchResultPid}" action="searchResult"
	absolute="TRUE" noCache="TRUE" noCacheHash="TRUE"
>
	<fieldset>
		<f:form.textfield class="searchbox" name="search" value="{search}" />
		<f:form.submit class="searchsubmit" value="Zoek" />
	</fieldset>
</f:form>

</f:section>
