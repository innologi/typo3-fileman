<f:layout name="Default" />

<f:section name="main">
<h3><f:translate key="tx_fileman_filelist.edit_category_header" /></h3>

<f:link.page class="button-back"><f:translate key="tx_fileman_filelist.go_back" /></f:link.page>

<f:flashMessages />

<f:render partial="FormErrors" arguments="{for: 'category'}" />

<f:form enctype="multipart/form-data" method="post" action="update" name="category" object="{category}" >
	<f:render partial="Category/FormFields" arguments="{category:category}" />
</f:form>
</f:section>
