<div class="tx-fileman">
	<f:flashMessages renderMode="div" />
	
	<f:if condition="{settings.enableSearch}">
		<f:form enctype="multipart/form-data" method="post" class="search-form"
			controller="File" action="search"
			absolute="TRUE" noCache="TRUE" noCacheHash="TRUE"
		>
			<fieldset>
				<f:form.textfield class="searchbox" name="search" value="{search}" />
				<f:form.submit class="searchsubmit" value="Zoek" />
			</fieldset>
		</f:form>
	</f:if>
	
	<f:render section="main" />
</div>
