<table data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:fi="http://typo3.org/ns/Innologi/Fileman/ViewHelpers">
	
<tr>
	<th scope="col"><f:translate key="property.link.linkUri" /></th>
	<th scope="col"><f:translate key="property.link.description" /></th>
</tr>

<f:for each="{links}" as="link">
	
	<tr>
		<td class="link">
			<f:link.external title="{f:translate(key:'link.title.link_show')}" uri="{link.linkUri}" >
				{link.linkName}
			</f:link.external>
			<f:if condition="{isSuperUser}">
				<f:link.action title="{f:translate(key:'link.title.link_edit')}" action="edit" controller="Link" arguments="{link: link, category: category}" class="button-edit"><f:translate key="tx_fileman_filelist.button_edit" /></f:link.action>
				<f:form enctype="multipart/form-data" method="post" controller="Link" action="delete" object="{link}" objectName="link" class="delete-form one-button-form" arguments="{category: category}" absolute="TRUE">
					<fieldset>
						<f:form.hidden name="stoken" value="{fi:csrf(uid:link.uid)}" />
						<f:form.button type="submit" name="submit" value="{f:translate(key: 'tx_fileman_filelist.button_delete')}" class="button-delete"/>
					</fieldset>
				</f:form>
			</f:if>
		</td>
		<td class="description">{link.description}</td>
	</tr>
 	
</f:for>

</table>
