<html data-namespace-typo3-fluid="true"

	<f:translate key="property.link.linkUri" /> <span class="required">*</span>
</label><br />
<f:form.textfield id="fileman-linkUri" property="linkUri" required="TRUE" class="textinput" />

<br />

<label for="fileman-linkName">
	<f:translate key="property.link.linkName" />
</label><br />
<f:form.textfield id="fileman-linkName" property="linkName" class="textinput" />

<br />

<label for="fileman-description">
	<f:translate key="property.link.description" />
</label><br />
<f:form.textarea id="fileman-description" property="description" cols="40" rows="15" />
<br />
<br />

</html>
