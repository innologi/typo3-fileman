<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:fi="http://typo3.org/ns/Innologi/Fileman/ViewHelpers">
	
<fi:form.errors for="{for}">
<div class="validation">
	<div class="validation-errors">
		<div class="validation-header"><f:translate key="tx_fileman_filelist.validation_errors">tx_fileman_filelist.validation_errors</f:translate></div>
		<ul class="validation-error-messages">
			<f:for each="{error}" as="err">
				<f:render partial="FormErrorsDetail" arguments="{entity: entity, error: err}" />
			</f:for>
		</ul>
	</div>
</div>
</fi:form.errors>

</html>
